<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script type="text/javascript" src="/public/main.js"></script>
    <script type="text/javascript" src="/public/modal.js"></script>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
<h1>Push as insight</h1>
<div id="submit-form">
    <div class="form-group field-title">
        <label for="title">Title</label>
        <input id="title" class="form-input" type="text" placeholder="Note title" name="title">
    </div>
    <div class="form-group field-insight">
        <label for="content">Insight</label>
        <textarea id="content" class="form-input" name="content" readonly="readonly"></textarea>
    </div>
    <div class="form-group field-tags">
        <label for="tags" >Tags</label>
        <input id="tags" class="form-input" placeholder="Comma-separated set of tags to add to the note" name="tags">
    </div>
    <input type="hidden" class="form-input" name="userId" id="userId">
    <input type="hidden" class="form-input" name="link" id="link">
    <button type="button" name="submit" id="submit" onclick="submitForm()" >Submit</button>
</div>
</body>
</html>
