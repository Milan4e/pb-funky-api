<html>
    <head>
        <script src="https://miro.com/app/static/sdk.1.1.js"></script>
        <script type="text/javascript" src="/public/auth.js"></script>
        <link rel="stylesheet" href="/public/styles.css">
    </head>
    <body>
    <h2>Install a Miro integration</h2>

    <p>
        First you need to authorize Miro application for your Miro team.
    </p>

    <p>
        This step requires a Productboard Public API token.
        To generate it follow steps on our <a href="https://developer.productboard.com/#section/Authentication/Getting-a-token">developer portal</a>
    </p>

    <form id="form" autocomplete="off">
        <div class="form-group field-title">
            <textarea type="text" name="token" id="token" class="form-input" placeholder="Productboard public API token" required></textarea><br/>
        </div>
        <div class="form-group field-title">
            <input type="submit" value="Continue">
        </div>
    </form>
    </body>
</html>
